<ion-view>

  <ion-content ng-controller="loginCtrl" class="login-wrapper">

    <div class="main-wrapper">

      <div class="loginLogo">
         <img src="img/MyTour_logo_blue.png" width="250"/>
      </div>
                  
      <form name="loginForm" class="loginForm" novalidate ng-submit="loginSubmit(loginForm.$valid)">

        <div class="list">

          <div class="item-input input-wrapper" ng-class="{ 'has-error' : (loginForm.userName.$invalid && submitted && !userNamefocused)}">
            <input type="text" id="username" name="userName" placeholder="Username" ng-model="userName" ng-required="true" ng-focus="userNamefocused=true" ng-blur="userNamefocused=false"/>
          </div>
          <p class="error validationError" ng-show="loginForm.userName.$error.required && submitted && !userNamefocused" class="help-block error">Please enter Username.</p>

          <div class="item-input input-wrapper" ng-class="{ 'has-error' : (loginForm.password.$invalid && submitted && !pwdfocused)}">
            <input type="password" id="password" name="password" placeholder="Password" ng-model="password" ng-required="true" ng-focus="pwdfocused=true" ng-blur="pwdfocused=false"/>
          </div>
          <p class="error validationError pwd-validation-error" ng-show="loginForm.password.$error.required && submitted && !pwdfocused" class="help-block error">Please enter Password.</p>

        </div>

        <button type="submit" class="button login-button button-block">LOGIN</button>
      </form>

    </div>

    <div class="tag-line">
      <span class="copyright-text">Copyright @ 2016</span>
      <img src="img/tmf-tag-line.png" width="200" />
    </div>

  </ion-content>

</ion-view>
